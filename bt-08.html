<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumArr(arr){
            let sum = 0;
            for (let i=0; i<arr.length;i++){
                sum += arr[i]
            }
            return sum;
        }
        let n = +prompt("Nhập số phần tử của trong mảng")
        let numbers = [];
        for(let i = 1; i <= n; i++){
            let b = +prompt(`Nhập phần tử thứ ${i} vào mảng:`)
            numbers.push(b)
        }
        let tbCong = sumArr(numbers)/numbers.length
        alert(`giá trị trung bình các chữ số trong mảng vừa nhập là: ${tbCong}`)
    </script>
</body>
</html>
